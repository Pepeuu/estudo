<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem inteira?Experimente ampliar o tamamho da sua tela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-500.jpg" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-700.jpg" type="image/png">
        <img src="imagens/foto-1000.jpg" alt="Imagem grande">
    </picture> 

</body>
</html>
